# Imagen de PostgreSQL
testcontainer.postgres.image=postgres:15

# Credenciales y base de datos
testcontainer.postgres.database=testdb
testcontainer.postgres.username=test
testcontainer.postgres.password=test

# Puerto del host (null o comentado = puerto aleatorio)
testcontainer.postgres.host-port=5433

# Configuración de PostgreSQL
testcontainer.postgres.max-connections=100
testcontainer.postgres.shared-buffers=256MB
testcontainer.postgres.shared-memory=512
testcontainer.postgres.log-statements=false

# TestContainers
testcontainer.reuse.enabled=false
testcontainer.startup-timeout=60